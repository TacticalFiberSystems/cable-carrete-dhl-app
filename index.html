<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cable ➕ Carrete ➕ DHL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Carrete y Envío DHL</h1>

    <div class="form-group">
      <label for="diameter">Diámetro del cable (mm):</label>
      <select id="diameter"></select>
    </div>

    <div class="form-group">
      <label for="length">Longitud del cable (m):</label>
      <input type="number" id="length" min="1" placeholder="Ej. 100">
    </div>

    <div class="form-group">
      <label for="country">País destino:</label>
      <select id="country"></select>
    </div>

    <div class="form-group extras">
      <label><input type="checkbox" id="urgent"> Envío urgente (+15%)</label>
      <label><input type="checkbox" id="insured"> Seguro (+5%)</label>
    </div>

    <button id="calcBtn">Calcular</button>

    <div id="result"></div>
  </div>

  <script src="dhlData.js"></script>
  <script src="app.js"></script>
</body>
</html>
